// Sets all CryoEngines LCH4 parts to use LFO instead of LH2O at 25s lower Isp


@PART[cryoengine-compsognathus-1]
{
	@MODULE[ModuleEnginesFX]
    {

		!atmosphereCurve {}
		atmosphereCurve
    {
      key = 0 310
      key = 1 300
      key = 4 265
      key = 12 75
    }

		@PROPELLANT[LqdMethane]
		{
			@name = LiquidFuel
			@ratio = 0.9
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 1.1
		}

	}
}

