// Sets all CryoEngines LH2 parts to use LFO instead of LH2O at 70s lower Isp


@PART[cryoengine-stromboli-1]:FOR[CryoEnginesLFO]
{
	@MODULE[ModuleEnginesFX]
    {

		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 300
			key = 1 255
			key = 4 200
		}

		@PROPELLANT[LqdHydrogen]
		{
			@name = LiquidFuel
			@ratio = 0.9
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 1.1
		}

	}
}

